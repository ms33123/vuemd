<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div class="app">
        <div v-bind:style="objStyle"></div>
        <div v-bind:style="{backgroundColor:colorStyle,width:widthStyle,height:heightStyle}"></div>
    </div>
    <script>
        var vm = new Vue({
            el: '.app',
            data: {
                colorStyle: 'red',
                widthStyle: '200px',
                heightStyle: '200px',
                objStyle: {
                    backgroundColor: 'green',
                    width: '200px',
                    height: '100px'
                }
            }
        });
    </script>
</body>

</html>
