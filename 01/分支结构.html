<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div class="app">
        <div v-if="score>=90">优秀</div>
        <div v-else-if="score>=80 && score < 90">良好</div>
        <div v-else-if="score>=60&&score<80">一般</div>
        <div v-else>不合格</div>
        <div v-show="flag">测试</div>
        <button v-on:click="fn">切换</button>
    </div>
    <script>
        /* 分支结构
                    v-if
                    v-else-if
                    v-else
                    v-show
                    v-if控制元素是否渲染到页面
                    v-show控制元素是否显示（已经渲染到了页面）
                */
        var vm = new Vue({
            el: '.app',
            data: {
                score: 55,
                flag: false
            },
            methods: {
                fn: function() {
                    this.flag = !this.flag
                }
            }
        });
    </script>
</body>

</html>
