<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- 事件的基本使用：
        1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名
        2.事件的回调需要配置在methods对象中，最终会在vm上
        3.methods中配置的函数，不要用箭头函数！否则this就不是vm了
        4.methods中配置的函数，都是被vue所管理的函数，this的指向是vm 或组件实例对象
        5.@click="demo" 和 @click="($event)" 效果一样，但后者可以传参 -->
    <div class="app">
        <h2>{{name}}</h2>
        <!-- 修改内容为hello -->
        <button v-on:click="fn">按钮1</button>
        <!-- 修改内容为world -->
        <button @click="fn1">按钮2</button>
        <button @click="fn2('你好')">按钮3</button>
    </div>
    <script>
        var vm = new Vue({
            el: '.app',
            data: {
                name: 'hello world'
            },
            methods: {
                // 两种方法一样
                fn: function() {
                    this.name = 'hello';
                },
                fn1() {
                    this.name = 'world';
                },
                fn2(value) {
                    this.name = value;
                }
            }
        });
    </script>
</body>

</html>
