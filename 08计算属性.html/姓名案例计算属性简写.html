<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- 计算属性：
        1.定义：要用的属性不存在，要通过已有属性计算得来
        2.原理：底层借助了Object.defineproperty方法提供的getter和setter
        3.get函数什么时候执行？
                1.初次读取时会执行一次
                2.当依赖的数据发生改变时会被再次调用
        4.优势：与methods实现相比，内部有缓存机制（复用），效率更高，调试方便
        5.备注:
            1.计算属性最终会出现在vm上，直接读取使用即可
            2.如果计算属性要被修改，那必须写set属性去相应修改，且set中要引起计算时依赖的数据发生改变 -->
    <div class="app">
        姓：<input type="text" v-model="firstName"> <br><br> 名: <input type="text" v-model="lastName"> <br><br> 姓名: <span>{{fullName}}</span>
    </div>
    <script>
        var vm = new Vue({
            el: '.app',
            data: {
                firstName: '张',
                lastName: '三'
            },
            computed: {
                //完整写法
                // fullName: {
                //     get() {
                //         return this.firstName + '-' + this.lastName;
                //     },
                //     set(value) {
                //         var arr = value.split('-');
                //         this.firstName = arr[0];
                //         this.lastName = arr[1];
                //     }
                // }


                //简写,只有考虑读取，不考虑修改，才可以使用简写
                fullName: function() {
                    return this.firstName + '-' + this.lastName;
                }
            }
        });
    </script>
</body>

</html>
