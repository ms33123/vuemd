<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- v-for指令：
                1.用于展示列表数据
                2.语法:v-for="(item,index) in xxx" :key="yyy"
                3.可遍历：数组，对象，字符串（用的少）、指定次数（用的少）
                 -->
    <div class="app">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="p in perosns" :key="p.id">{{p.name}}-{{p.age}}</li>
            ----------------
            <li v-for="(p,index) in perosns" :key="index">
                {{p.name}}----{{index}}
            </li>
        </ul>


        <!-- 遍历对象 -->

        <h2>汽车信息</h2>
        <ul>
            <li v-for="(value,k) in cars" :key="index">
                {{k}}----{{value}}
            </li>
        </ul>


        <!-- 遍历字符串 -->

        <h2>遍历字符串</h2>
        <ul>
            <li v-for="(value,index) in strs" :key="index">
                {{value}}----{{index}}
            </li>
        </ul>

        <!-- 遍历指定次数 -->

        <h2>遍历指定次数</h2>
        <ul>
            <li v-for="(number,index) in 5" :key="index">
                {{number}}----{{index}}
            </li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '.app',
            data: {
                perosns: [{
                    id: '001',
                    name: '张三',
                    age: 18
                }, {
                    id: '002',
                    name: '李四',
                    age: 19
                }, {
                    id: '003',
                    name: '王二',
                    age: 20
                }],
                cars: {
                    name: '奥迪',
                    price: 7000000,
                    color: '黑色'
                },
                strs: 'hello'
            },
            methods: {

            }
        });
    </script>
</body>

</html>
